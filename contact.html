<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFolio-Contact</title>
    <link rel="icon" href="camera.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url("blur pixels.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #131212;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        nav {
            position: sticky;
            top: 0;
            background: rgb(3, 3, 3);
            padding: 0.5rem 0;
            z-index: 1000;
            width: 100%;
        }

        nav .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .brand {
            color: #fff;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        footer {
            padding: 0.001rem 0;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            z-index: 2000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="brand"><i class="fas fa-camera-retro"></i> PhotoFolio</a>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="services.html"><i class="fas fa-briefcase"></i> Services</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <p>I'd love to hear from you! Please fill out the form below.</p>

        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br><br>
                
                <input type="submit" value="Send Message">
            </form>
        </div>

        <div id="overlay"></div>
        <div id="popup">Your message has been delivered successfully!</div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 PhotoFolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            setTimeout(function() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
                document.getElementById('contactForm').reset();
            }, 2500);
        });
    </script>
</body>
</html>
